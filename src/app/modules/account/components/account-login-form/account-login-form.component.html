<form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
  <div class="card m-4">
    <div class="card-body">
      <div class="form-group">
        <label class="w-100">
          User name:
        <input
          required
          type="text"
          class="form-control"
          formControlName="userName">
        </label>
      </div>
      <div class="form-group">
        <label class="w-100">
          Password:
          <input
            type="password"
            required
            class="form-control"
            formControlName="password">
        </label>
      </div>
      <button
        class="btn btn-success w-100"
        type="submit"
        [disabled]="!loginForm.valid">
        login
      </button>
      <ng-container  *ngIf="loginForm.touched && loginForm.hasError('authentication')">
        <div class="alert alert-danger mt-4">
        user and password do not match, please try again
        </div>
      </ng-container>
    </div>
  </div>
</form>
