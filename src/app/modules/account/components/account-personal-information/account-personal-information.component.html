<div class="container-fluid">
  <form [formGroup]="personalInformationForm">

    <div class="form-group">
      <label for="userName">
        User Name:
        <input
        readonly
          type="text"
          name="userName"
          id="userName"
          class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label for="firstName">
        First Name:
        <input
          type="text"
          name="firstName"
          id="firstName"
          class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label for="lastName">
        Last Name:
        <input
          type="text"
          name="lastName"
          id="lastName"
          class="form-control">
        </label>
    </div>

    <div class="form-group">
      <label for="age">
        Age:
        <input
          type="number"
          name="age"
          id="age"
          class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label for="address">
        Address:
        <input
          type="text"
          name="address"
          id="address"
          class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label for="telephone">
        Telephone:
        <input
          type="tel"
          name="telephone"
          id="telephone"
          class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label for="password">
        Password:
        <input
          type="password"
          name="password"
          id="password"
          class="form-control">
      </label>
    </div>

    <div class="form-group">
      <label for="passwordValidation">
        Password Validation:
        <input
          type="passwordValidation"
          name="passwordValidation"
          id="passwordValidation"
          class="form-control">
      </label>
    </div>

    <button
      class="btn btn-success"
      type="submit">
      Update Information
    </button>
  </form>
</div>
