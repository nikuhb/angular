<div class="container-fluid">
  <div class="row">
    <form
      class="col"
      [formGroup]="personalInformationForm"
      (ngSubmit)="submitPersonalInformationForm()">
      <div class="form-group">
        <label for="userName">
          User Name:
          <input
          readonly
            type="text"
            formControlName="userName"
            class="form-control">
        </label>
      </div>
  
      <div class="form-group">
        <label for="firstName">
          First Name:
          <input
            required
            type="text"
            formControlName="firstName"
            class="form-control">
        </label>
      </div>
  
      <div class="form-group">
        <label for="lastName">
          Last Name:
          <input
            required
            type="text"
            formControlName="lastName"
            class="form-control">
          </label>
      </div>
  
      <div class="form-group">
        <label for="age">
          Age:
          <input
            type="number"
            formControlName="age"
            class="form-control">
        </label>
      </div>
  
      <div class="form-group">
        <label for="address">
          Address:
          <input
            type="text"
            formControlName="address"
            class="form-control">
        </label>
      </div>
  
      <div class="form-group">
        <label for="telephone">
          Telephone:
          <input
            type="tel"
            formControlName="telephone"
            class="form-control">
        </label>
      </div>
  
      <div class="form-group">
        <label for="password">
          Password:
          <input
            required
            type="password"
            formControlName="password"
            class="form-control">
        </label>
      </div>
  
      <div class="form-group">
        <label for="passwordValidation">
          Password Validation:
          <input
            required
            type="passwordValidation"
            formControlName="passwordValidation"
            class="form-control">
        </label>
      </div>
  
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="!personalInformationForm.valid">
        Update Information
      </button>
    </form>
  
    <div class="col">
      <img class="profile-picture" src="{{ profilePicture }}">
    </div>
  </div>
</div>
